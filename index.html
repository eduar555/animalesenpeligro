<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Animales en peligro de extinción</title>
</head>

<body>
    <main>
        <h1>ANIMALES EN PELIGRO DE EXTINCIÓN</h1>
        <article id="cards">
            <div class="card">
                <div class="card-border-top">
                </div>
                <div class="img">
                    <img src="src/img/polar.png" alt="oso polar">
                </div>
                <span>Eduar Alfonso Garcia</span>
                <p class="job">Texto periodistico</p>
                <button><a href="src/pages/periodistico.html" target="_blank">Ver</a>
                </button>
            </div>
            <div class="card">
                <div class="card-border-top">
                </div>
                <div class="img">
                    <img src="src/img/axolotl.png" alt="Ajolote">

                <span>Angie Cuaran Chapuel</span>

                <button><a href="src/pages/publicidad.html" target="_blank">Ver</a>

            </div>
            <div class="card">
                <div class="card-border-top">
                </div>
                <div class="img">
                    <img src="src/img/panda.png" alt="oso panda">

                <p class="job">Texto Cientifico</p>
                <button><a href="src/pages/cientifico.html" target="_blank">Ver</a>
                </button>

        <article id="mapa">
            <h2>Mapa mental</h2>
            <figure>
                <img src="src/img/mapa_mental.png" alt="Mapa mental">

            <button><a href="src/img/mapa_mental.png" target="_blank">Ver</a>

        <div id="one"><i class="material-icons">east</i></div>
        <div id="two"><i class="material-icons">west</i></div>

    <script src="src/js/script.js"></script>

</html>
